<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dados.css">
</head>
<body>
    <main>
        <label id="nomelbl">Nome</label>
        <input type="text" id="recebe_nome" readonly>

        <label id="enderecolbl">Endereço</label>
        <input type="text" id="recebe_endereco" readonly>

        <label id="ceplbl">CEP</label>
        <input type="text" id="recebe_cep" maxlength="10" placeholder="xx.xxx-xxx" readonly>
        
        <label id="cpflbl">CPF</label>
        <input type="text" id="recebe_cpf" placeholder="xxx.xxx.xxx-xx"  maxlength="14" readonly>
       
        <label id="telefonelbl">Telefone</label>
        <input type="tel" id="recebe_telefone"  maxlength="14" placeholder="(31) 9 9999-9999" readonly>
       
   
        <label id="cnpjlbl">CNPJ</label>
        <input type="text" id="recebe_cnpj" placeholder="XX.XXX.XXX/0001-XX"  maxlength="18" readonly>

        <label id="codigolbl">Código</label>
        <input type="text" id="recebe_codigo" placeholder="xx_xx//xxx-xxx.9.xxx"  maxlength="20" readonly>
    </div>
</main>
<script src="forms.js"></script>
</body>
</html>
